version: "3.1"
services:
  postgres:
    image: postgres:latest
    container_name: postgres2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: security_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: